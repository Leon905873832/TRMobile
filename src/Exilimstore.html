<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Exilimstore</title>
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 可选default、black、black-translucent -->
<meta name="msapplication-tap-highlight" content="no">
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/base.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/swiper.css">
<link href="css/main.css" rel="stylesheet">
</head>
<body class="flex flex-v">
	<!-- 页头开始 -->
    <header>
		<img src="images/logo.png" alt="logo" class="logo fl">
		<img src="images/icon_menu.png" class="menu-toggle-btn fr">
    </header>
    <!-- 页头结束 -->

	<!-- 导航部分开始 -->
	<nav>
		<ul class="menu-list">
			<li class="current"><a href="#">首页</a></li>
			<li><a href="#">TR品牌</a></li>
			<li><a href="#">TR产品</a></li>
			<li><a href="#">TR动态</a></li>
			<li><a href="#">TR社区</a></li>
			<li><a href="#">TR注册</a></li>
			<li><a href="#">TR登录</a></li>
		</ul>
		<form id="search-bar">
			<input type="text" id="search" name="search">
			<input type="submit" id="btn-search" name="btn-search">
		</form>
	</nav>
	<!-- 导航部分结束 -->

	<!-- 主体部分开始 -->
    <div class="wrap flex-1">
		<main class="exilimstore">
			<div class="beauty-menu-bar">
				<h1 class="fl">自拍秘籍</h1>
				<ul class="beauty-menu fr">
					<li>产品理念</li>
					<li>自拍秘籍</li>
					<li class="current">Exilim Store</li>
				</ul>
			</div>
			<div class="swiper-container store-swiper">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide">
			        	<img src="images/store.png" alt="商店">
					</div>
			        <div class="swiper-slide">
						<img src="images/store.png" alt="商店">
			        </div>
			        <div class="swiper-slide">
						<img src="images/store.png" alt="商店">
				    </div>
				</div>    
			    <!-- 如果需要分页器 -->
			    <div class="swiper-pagination"></div>
			</div>
			<div class="store_address">
				<p>上海 K11店 | 卢湾区淮海中路300号K11艺术中心B2层229号</p>
				<img src="images/store_adress.png" alt="地址">
				<ul class="store_address-menu">
					<li>广州</li>
					<li class="current">上海</li>
					<li>成都</li>
					<li>北京</li>
				</ul>
			</div>
		</main>
		<!-- 页脚部分开始 -->
	    <footer>
	    	<div class="friend-link">
				<a href="#" class="active"></a>
				<a href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
	    	</div>
	    	<div class="foot">
				<p>&copy; 2016 CASIO(China) Co., Ltd.  |  沪ICP备14020594号</p>
	    	</div>
	    </footer>
	    <!-- 页脚部分结束 -->
    </div>
    <!-- 主体部分结束 -->

	<!-- 引用的js -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
