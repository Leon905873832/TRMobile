<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>登录</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/><!-- 可选default、black、black-translucent -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/mobiscroll-2.13.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="flex flex-v">
<!-- 页头开始 -->
<header>
    <img src="images/logo.png" alt="logo" class="logo fl">
    <img src="images/icon_menu.png" class="menu-toggle-btn fr">
</header>
<!-- 页头结束 -->

<!-- 导航部分开始 -->
<nav>
    <ul class="menu-list">
        <li class="current"><a href="#">首页</a></li>
        <li><a href="#">TR品牌</a></li>
        <li><a href="#">TR产品</a></li>
        <li><a href="#">TR动态</a></li>
        <li><a href="#">TR社区</a></li>
        <li><a href="#">TR注册</a></li>
        <li><a href="#">TR登录</a></li>
    </ul>
    <form id="search-bar">
        <input type="text" id="search" name="search">
        <input type="submit" id="btn-search" name="btn-search">
    </form>
</nav>
<!-- 导航部分结束 -->

<!-- 主体部分开始 -->
<div class="wrap flex-1">
    <main class="login-box">
        <div class="form-box">
            <form class="tr-form amount-form">
                <fieldset>
                    <legend>完善账号信息</legend>
                    <section class="flex">
                        <label for="nickname">昵称：</label>
                        <input type="text" id="nickname" name="nickname" class="flex-1"/>
                    </section>
                    <section class="flex">
                        <label for="head-image">上传头像：</label>
                        <input type="text" id="head-image" name="head-image" class="flex-1"/>
                        <input type="file" id="upload" name="upload" accept="image/*"/>
                        <a href="javascript:void(0);" id="choose">上传</a>
                    </section>
                    <section class="flex">
                        <label for="phone-model">拥有机型：</label>
                        <select name="phone-model" id="phone-model" class="flex-1">
                            <option value="0">机型一</option>
                        </select>
                    </section>
                    <section class="flex">
                        <label for="birthday">生日：</label>
                        <input type="text" id="birthday" name="birthday" class="flex-1"/>
                    </section>
                    <section class="flex">
                        <label for="password3">密码：</label>
                        <input type="text" id="password3" name="password3" class="flex-1"/>
                    </section>
                    <section class="flex">
                        <label for="password4">重复密码：</label>
                        <input type="text" id="password4" name="password4" class="flex-1"/>
                    </section>
                </fieldset>
                <section>
                    <label></label>
                    <input type="submit" id="submit" name="submit" class="submit" value="立即提交"/>
                </section>
            </form>
        </div>
    </main>
    <!-- 页脚部分开始 -->
    <footer>
        <div class="friend-link">
            <a href="#" class="active"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
        <div class="foot">
            <p>&copy; 2016 CASIO(China) Co., Ltd. | 沪ICP备14020594号</p>
        </div>
    </footer>
    <!-- 页脚部分结束 -->
</div>
<!-- 主体部分结束 -->

<!--  下面这个<script>是搜索列表的html模板，不是js，type类型是“text/html”,不要改！！！-->
<script type="text/html" id="personal-item">
    {{each list as value}}
    <li>
        <img src="{{value.src}}" alt="个人中心"/>
        <div class="msg-num-bar personal-num-bar">
            <span class="icon-pro">{{value.pro}}</span>
            <span class="icon-msg">{{value.msg}}</span>
            <span class="icon-link">{{value.link}}</span>
        </div>
        <h3>#{{value.title}}#</h3>
    </li>
    {{/each}}
</script>

<!-- 引用的js -->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/mobiscroll.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
