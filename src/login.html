<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>登录</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/><!-- 可选default、black、black-translucent -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="flex flex-v">
<!-- 页头开始 -->
<header>
    <img src="images/logo.png" alt="logo" class="logo fl">
    <img src="images/icon_menu.png" class="menu-toggle-btn fr">
</header>
<!-- 页头结束 -->

<!-- 导航部分开始 -->
<nav>
    <ul class="menu-list">
        <li class="current"><a href="#">首页</a></li>
        <li><a href="#">TR品牌</a></li>
        <li><a href="#">TR产品</a></li>
        <li><a href="#">TR动态</a></li>
        <li><a href="#">TR社区</a></li>
        <li><a href="#">TR注册</a></li>
        <li><a href="#">TR登录</a></li>
    </ul>
    <form id="search-bar">
        <input type="text" id="search" name="search">
        <input type="submit" id="btn-search" name="btn-search">
    </form>
</nav>
<!-- 导航部分结束 -->

<!-- 主体部分开始 -->
<div class="wrap flex-1">
    <main class="login-box">
        <div class="form-box">
            <form class="tr-form">
                <fieldset>
                    <legend>登录社区</legend>
                    <section>
                        <label for="phone">手机号</label>
                        <input type="tel" id="phone" name="phone" placeholder="请输入手机号"/>
                    </section>
                    <section>
                        <label for="password">密码</label>
                        <input type="tel" id="password" name="password" placeholder="请输入密码"/>
                    </section>
                    <section>
                        <label for="code">验证码</label>
                        <input type="text" id="code" name="code" placeholder="请输入验证码"/>
                        <img src="images/product_list_title2.png" alt="验证码" id="code-img"/>
                    </section>
                </fieldset>
                <section>
                    <input type="submit" id="submit" name="submit" class="submit" value="登录社区"/>
                </section>
            </form>
            <div class="forget-password">
                <a href="#">忘记密码</a>
                <a href="#">绑定账号</a>
            </div>
        </div>
    </main>
    <!-- 页脚部分开始 -->
    <footer>
        <div class="friend-link">
            <a href="#" class="active"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
        <div class="foot">
            <p>&copy; 2016 CASIO(China) Co., Ltd. | 沪ICP备14020594号</p>
        </div>
    </footer>
    <!-- 页脚部分结束 -->
</div>
<!-- 主体部分结束 -->

<!--  下面这个<script>是搜索列表的html模板，不是js，type类型是“text/html”,不要改！！！-->
<script type="text/html" id="personal-item">
    {{each list as value}}
    <li>
        <img src="{{value.src}}" alt="个人中心"/>
        <div class="msg-num-bar personal-num-bar">
            <span class="icon-pro">{{value.pro}}</span>
            <span class="icon-msg">{{value.msg}}</span>
            <span class="icon-link">{{value.link}}</span>
        </div>
        <h3>#{{value.title}}#</h3>
    </li>
    {{/each}}
</script>

<!-- 引用的js -->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
